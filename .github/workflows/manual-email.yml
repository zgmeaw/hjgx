name: Manual Email (All Bloggers)
on:
  workflow_dispatch:  # 仅手动触发

permissions:
  contents: read

jobs:
  email:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          npm install
          npx puppeteer browsers install chrome

      - name: Send email (all bloggers)
        env:
          QQ_MAIL: ${{ secrets.QQ_MAIL }}
          QQ_AUTH_CODE: ${{ secrets.QQ_AUTH_CODE }}
          # 数据加密密钥（必需，用于解密B记录）
          DATA_ENCRYPT_KEY: ${{ secrets.DATA_ENCRYPT_KEY }}
          # 微信推送配置（可选）
          WX_WORKER_URL: ${{ secrets.WX_WORKER_URL }}
          WX_TOKEN: ${{ secrets.WX_TOKEN }}
        run: node scripts/send_email_manual.js

