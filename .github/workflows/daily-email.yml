name: Daily Email
on:
  workflow_dispatch:      # 允许手动触发
  schedule:
    - cron: '0 14 * * *'  # UTC 14点 = 北京22点

jobs:
  email:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Send email
        env:
          QQ_MAIL: ${{ secrets.QQ_MAIL }}
          QQ_AUTH_CODE: ${{ secrets.QQ_AUTH_CODE }}
          # 邮件密码（必需，用于邮件内容加密）
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          # Google 搜索域名（必需，未设置时搜索按钮将不可用）
          GOOGLE_SEARCH_DOMAIN: ${{ secrets.GOOGLE_SEARCH_DOMAIN }}
        run: node scripts/send_email.js